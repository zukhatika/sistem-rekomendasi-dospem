<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .login-container {
            max-width: 380px;
            width: 100%;
            margin: auto;
        }

        .login-card {
            border-radius: 12px;
            padding: 25px;
        }

        .login-title {
            font-weight: 700;
            font-size: 20px;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            .login-card {
                padding: 20px;
            }
            .login-title {
                font-size: 18px;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="login-container">
    
    <div class="text-center mb-3">
        <h4 class="login-title text-primary">Login Admin</h4>
        <small class="text-muted">Masukkan username & password</small>
    </div>

    <div class="card shadow login-card">
        <form method="POST" action="/login">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="user" type="text" class="form-control" placeholder="admin" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="pass" type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button class="btn btn-primary w-100 mt-2">Masuk</button>
        </form>
    </div>

</div>

</body>
</html>
