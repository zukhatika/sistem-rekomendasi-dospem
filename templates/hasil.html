<!DOCTYPE html>
<html>
<head>
    <title>Hasil Rekomendasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-card {
            max-width: 700px;
            margin: auto;
        }
        .label-title {
            font-weight: 600;
            font-size: 18px;
        }
        .info-text {
            font-size: 16px;
        }
        .center-result {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h3 class="text-center text-primary fw-bold mb-4">
        Hasil Rekomendasi Dosen Pembimbing
    </h3>

    <div class="card shadow p-4 result-card center-result">
        
        <p class="label-title">Judul Skripsi:</p>
        <p class="info-text text-dark">{{ judul }}</p>
        <hr>

        <p class="label-title">Dosen Direkomendasikan:</p>
        <p class="info-text fw-bold text-success">{{ dosen }}</p>
        <hr>

        <p class="label-title">Keahlian Dosen:</p>
        <p class="info-text fw-bold text-info">{{ keahlian }}</p>

        <div class="mt-4 d-flex flex-column flex-md-row gap-2">
            <a href="/" class="btn btn-secondary w-100">Kembali</a>
        </div>

    </div>
</div>

</body>
</html>
