<!DOCTYPE html>
<html>
<head>
    <title>Sistem Rekomendasi Dosen Pembimbing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body style="background:#f8f9fa;">

<!-- ICON LOGIN ADMIN DI KIRI ATAS -->
<div class="position-absolute top-0 start-0 p-3">
    <a href="/admin" class="text-secondary" title="Login Admin" style="font-size:24px;">
        <i class="bi bi-person-lock"></i>
    </a>
</div>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:100vh; padding:20px;">

    <h3 class="text-primary fw-bold text-center mb-4" style="font-size:26px; line-height:32px;">
        Sistem Rekomendasi<br>Dosen Pembimbing
    </h3>

    <form method="POST" action="/predict" class="card shadow p-4" style="max-width:600px; width:100%; border-radius:12px;">
        
        <label class="form-label fw-semibold" style="font-size:16px;">Masukkan Judul Skripsi Anda</label>
        
        <textarea name="judul" class="form-control mb-3" rows="4" required
            placeholder="Contoh: Implementasi Machine Learning untuk Prediksi Cuaca"
            style="font-size:16px; border-radius:8px;"></textarea>

        <button class="btn btn-primary w-100" style="font-size:18px; padding:10px; border-radius:8px;">
            Cari Rekomendasi
        </button>

    </form>

</div>

</body>
</html>
