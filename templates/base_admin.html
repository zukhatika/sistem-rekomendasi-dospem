<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background-color: #0d1b2a;
            padding: 20px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h5 {
            color: #ffffff;
            font-size: 16px;
        }
        .sidebar a {
            color: #e0e1dd;
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
        }
        .sidebar a:hover {
            background-color: #1b263b;
            color: #ffffff;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }

        .content-wrapper {
            margin-left: 240px;
            padding: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                min-height: auto;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar a {
                margin-right: 10px;
                margin-bottom: 0;
                white-space: nowrap;
            }
            .content-wrapper {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h5 class="mb-3">Sistem Rekomendasi Dosen</h5>
        <a href="/dashboard">Dashboard</a>
        <a href="/kelola-dosen">Kelola Dosen</a>
        <a href="/riwayat">Riwayat Rekomendasi</a>
        <a href="/logout-confirm">Logout</a>
    </div>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
